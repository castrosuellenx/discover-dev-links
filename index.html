<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar.png" alt="Foto de perfil de Suéllen Castro" />
        <p>@castrosuellenx</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="https://github.com/castrosuellenx" target="_blank"
            >Acessar meu portfolio</a
          >
        </li>

        <li>
          <a
            href="https://github.com/castrosuellenx/castrosuellenx"
            target="_blank"
            >Sobre mim</a
          >
        </li>

        <li>
          <a
            href="https://github.com/castrosuellenx/discover-dev-links"
            target="_blank"
            >Repositório desse projeto</a
          >
        </li>

        <li>
          <a
            href="https://github.com/castrosuellenx?tab=repositories"
            target="_blank"
            >Outros projetos</a
          >
        </li>
      </ul>

      <div id="social-links">
        <a href="https://github.com/castrosuellenx" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://www.linkedin.com/in/castrosuellenx/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>

        <a href="https://twitter.com/castrosuellenx" target="_blank">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com ♥ por
        <a href="https://www.linkedin.com/in/castrosuellenx/" target="_blank"
          >Suéllen Castro</a
        >
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
